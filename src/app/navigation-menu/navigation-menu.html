<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="#6FA0BD" class="example-toolbar">
    <button style="outline:0; color: white;" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav opened="false" class="ods-sidenav" [mode]="'side'" [fixedInViewport]="mobileQuery.matches"
                 [fixedTopGap]="56">
      <mat-nav-list class="ods-menu-list">

        <a mat-list-item>
        </a>

        <a mat-list-item>
          <mat-form-field style="width: 100%;" class="example-full-width">
            <input matInput [(ngModel)]="searchText" placeholder="Enter country name">
          </mat-form-field>
        </a>
        <a mat-list-item *ngFor="let country of countries | filter : searchText">
          <span class="ods-menu-item" (click)="loadNewsForCountry(country, snav)">{{country.name}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="ods-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
