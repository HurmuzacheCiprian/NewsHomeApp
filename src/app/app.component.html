<div class="row">
  <div class="col-md-12">
    <p>Top Headlines</p>
  </div>
</div>


<div class="row news-app">
  <div class="row">
    <div class="col-md-4" *ngFor="let article of articles" style=" margin-top: 15px;">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{article.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image *ngIf="article.urlToImage" src="{{article.urlToImage}}">
        <mat-card-content>
          <p>
            {{article.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button href="{{article.url}}">OPEN</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>


  <div class="row" style="margin-top: 35px;">
    <div class="col-md-12">
      <p class="news-app-footer">Powered by <a href="https://newsapi.org">NewsAPI.org</a></p>
    </div>
  </div>
</div>
